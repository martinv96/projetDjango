{% extends 'base.html' %}

{% block title %}Accueil — RunTrack{% endblock %}

{% block content %}
<header class="mb-10 max-w-xl">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Bienvenue sur RunTrack</h1>
    <p class="text-lg md:text-xl">Suivez vos sessions de course et améliorez vos performances.</p>
</header>

{% if user.is_authenticated %}
<div class="flex flex-col md:flex-row gap-4">
    <a href="{% url 'create_session' %}" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition text-center">
        Créer une session
    </a>
    <a href="{% url 'session_list' %}" class="bg-gray-800 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-900 transition text-center">
        Voir mes sessions
    </a>
</div>
{% endif %}
{% endblock %}
